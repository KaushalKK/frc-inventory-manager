<div>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Check Out</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form id="checkout-form" class="form-horizontal">
            <div class="form-group">
                <label for="assetTag" class="col-md-3 control-label">Asset Tag</label>
                <div class="col-md-7 col-sm-12 required">
                    <input class="form-control" type="text" name="assetTag" id="assetTag" ng-model="assetTag" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="location" class="col-md-3 control-label">Location</label>
                <div class="col-md-7 col-sm-12 required">
                    <select class="form-control" type="text" name="location" id="location" ng-model="location" ng-options="event.label for event in districtEvents"></select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="closeModal()">Cancel</button>
        <button class="btn btn-primary" type="button" ng-click="submitOrder()">{{successButtonText}}</button>
    </div>
</div>
