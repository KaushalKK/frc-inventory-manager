<div>
    <section class="content-header">
        <h1>
            Orders
            <small>Order Tracker</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
            <li class="active">Order</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Recent Orders</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="row">
                            <!--<div class="col-sm-2">
                                <div class="dataTables_length">
                                    <label>Records 
                                        <select name="ordersCount" aria-controls="ordersCount" class="form-control input-sm" ng-options="count.label for count in ordersCountDropdown" ng-model="ordersCount">
                                        </select>
                                    </label>
                                </div>
                            </div>-->
                            <div class="col-sm-6 btn-group" role="group">
                                <button type="button" class="btn btn-flat btn-info" ng-click="changeStatus('checkin')">Check In</button>
                                <button type="button" class="btn btn-flat btn-warning" ng-click="changeStatus('checkout')">Check Out</button>
                            </div>
                            <div class="col-sm-6">
                                <div id="orderSearch" class="dataTables_filter">
                                    <label>Search:<input type="search" class="form-control input-sm" ng-model="orderSearchTerm"></label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <h4>Asset Tag</h4>
                                    </div>
                                    <div class="col-sm-2">
                                        <h4>Name</h4>
                                    </div>
                                    <div class="col-sm-2">
                                        <h4>Status</h4>
                                    </div>
                                    <div class="col-sm-2">
                                        <h4>Location</h4>
                                    </div>
                                    <div class="col-sm-2">
                                        <h4>Updated</h4>
                                    </div>
                                </div>
                                <div class="row" ng-repeat="order in orders">
                                    <div class="col-sm-2">{{order.assetTag}}</div>
                                    <div class="col-sm-2">{{order.name}}</div>
                                    <div class="col-sm-2">{{order.status === 'checkin' ? 'Checked In' : 'Checked Out'}}</div>
                                    <div class="col-sm-2"><span class="label" ng-class="{'label-info': order.location === 'warehouse', 'label-warning': order.location !== 'warehouse'}">{{order.location | uppercase}}</span></div>
                                    <div class="col-sm-2">{{order.updatedAt | date:'h:mma dd-MMM-yy'}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
