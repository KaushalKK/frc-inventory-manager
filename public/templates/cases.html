<div>
    <section class="content-header">
        <h1>
            Cases
            <small>Case Management</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
            <li class="active">Cases</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Case List</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="dataTables_length">
                                    <label>Records 
                                        <select name="caseCount" aria-controls="caseCount" class="form-control input-sm" ng-options="count.label for count in caseCountDropdown" ng-model="caseCount">
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div id="caseSearch" class="dataTables_filter">
                                    <label>Search:<input type="search" class="form-control input-sm" ng-model="caseSearchTerm"></label>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-condensed table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th><h4>Asset Tag</h4></th>
                                        <th><h4>Case Number</h4></th>
                                        <th><h4>Description</h4></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="case in cases" ng-click="getCaseDetails(case.assetTag)">
                                        <td>{{case.assetTag}}</td>
                                        <td>{{case.caseNumber}}</td>
                                        <td>{{case.description}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
