<div>
    <section class="content-header">
        <h1>
            Cases
            <small>Case Management</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Cases</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form id="create-form" class="form-horizontal" method="post" action="" autocomplete="off" role="form" enctype="multipart/form-data">
                    <div class="box box-default">
                        <div class="box-body">
                            <!-- Asset Tag -->
                            <div class="form-group ">
                                <label for="asset_tag" class="col-md-3 control-label">Case Id</label>
                                <div class="col-md-7 col-sm-12 required">
                                    <input class="form-control" type="text" name="asset_tag" id="asset_tag" value="">
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="serial" class="col-md-3 control-label">Number</label>
                                <div class="col-md-7 col-sm-12">
                                    <input class="form-control" type="text" name="serial" id="serial" value="">
                                </div>
                            </div>

                            <!-- Asset Name -->
                            <div class="form-group">
                                <label for="name" class="col-md-3 control-label">Type</label>
                                <div class="col-md-7 col-sm-12">
                                    <select class="form-control">
                                        <option>Case</option>
                                        <option>Tote/Bin</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="name" class="col-md-3 control-label">Quantity</label>
                                <div class="col-md-7 col-sm-12">
                                    <input class="form-control" type="text" name="name" id="name" value="">
                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="name" class="col-md-3 control-label">Status</label>
                                <div class="col-md-7 col-sm-12">
                                    <button type="button" class="btn btn-block btn-primary btn-flat">In Storage</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer text-right">
                            <a class="btn btn-link">Cancel</a>
                            <button type="submit" class="btn btn-success" id="submit-button" ng-click="submit-case">
                                <i class="fa fa-check icon-white"></i> Save
                            </button>
                        </div>
                        <!-- /.box-footer -->
                    </div>
                    <!-- /.box -->
                </form>
            </div>
        </div>
    </section>
</div>
