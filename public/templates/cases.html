<div>
    <section class="content-header">
        <h1>
            Cases
            <small>Case Management</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
            <li class="active">Cases</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <div class="row">
                            <div class="col-sm-8">
                                <h3>Case List</h3>
                            </div>
                            <div class="col-sm-4">
                                <div class="input-group btn-block">
                                    <span class="input-group-addon" id="caseSearch">Search Cases:</span>
                                    <input type="text" class="form-control input-lg" placeholder="Case Lookup" aria-describedby="caseSearch" ng-model="caseSearchTerm" ng-change="caseSearch()" ng-model-options="{ debounce: 500 }"></input>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="table-responsive">
                            <table class="table table-condensed table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th><h4>Asset Tag</h4></th>
                                        <th><h4>Case Number</h4></th>
                                        <th><h4>Description</h4></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="case in cases" ng-click="getCaseDetails(case.assetTag)">
                                        <td>{{case.assetTag}}</td>
                                        <td>{{case.caseNumber}}</td>
                                        <td>{{case.description}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">
                                <ul uib-pagination total-items="pagination.total" ng-model="pagination.page" max-size="pagination.size" class="pagination" ng-change="getPage()" num-pages="pagination.totalPages" template-url="/templates/pagination.html"></ul>
                            </div>
                            <div class="col-sm-2">
                                <h5>Total Cases: {{pagination.total}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
