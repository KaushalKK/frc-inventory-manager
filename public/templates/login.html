<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Login
        </h1>
        <ol class="breadcrumb">
            <li class="active">Login</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form id="create-form" class="form-horizontal" autocomplete="off" role="form" enctype="multipart/form-data">
                    <div class="box box-default">
                        <div class="box-body">
                            <!-- Asset Tag -->
                            <div class="form-group ">
                                <label for="username_input" class="col-md-3 control-label">Username</label>
                                <div class="col-md-7 col-sm-12 required">
                                    <input class="form-control" type="text" name="username_input" id="username_input" ng-model="username">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="password_input" class="col-md-3 control-label">Password</label>
                                <div class="col-md-7 col-sm-12">
                                    <input class="form-control" type="password" name="password_input" id="password_input" ng-model="password">
                                </div>
                            </div>
                            <a class="col-md-offset-3 col-md-7 col-sm-12 btn btn-danger disabled" ng-show="showError">
                                <strong>Incorrect username or password.</strong>
                            </a>
                        </div>
                        <div class="box-footer text-right">
                            <a class="btn btn-link" ng-click="cancel()">Cancel</a>
                            <button type="submit" class="btn btn-success" id="submit-button" ng-click="attemptLogin()">
                                <i class="fa fa-lock icon-white"></i> Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
