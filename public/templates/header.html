<header class="main-header">
    <!-- Logo -->
    <a ui-sref="home" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">FIS</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">FRC Inventory</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle Navigation</span>
        </a>

        <div class="pull-right logout-btn" ng-show="isLoggedIn">
            <button class="btn btn-warning btn-flat" ng-click="logout()">Sign out</button>
        </div>
    </nav>
</header>
